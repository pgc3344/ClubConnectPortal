{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>선생님 그룹 관리</h2>
        <a href="{{ url_for('manage_teachers') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> 선생님 관리로 돌아가기
        </a>
    </div>
    
    <div class="card">
        <div class="card-header">
            <h3 class="h5 mb-0">그룹 설정</h3>
        </div>
        <div class="card-body">
            <form method="POST">
                <input type="hidden" name="action" value="update">
                
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th style="width: 100px">그룹 ID</th>
                                <th>그룹 이름</th>
                                <th style="width: 150px">표시 순서</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for group in groups %}
                            <tr>
                                <td class="align-middle">{{ group.id }}</td>
                                <td>
                                    <input type="text" class="form-control" 
                                           name="group_name_{{ group.id }}"
                                           value="{{ group.name }}" required>
                                </td>
                                <td>
                                    <input type="number" class="form-control" 
                                           name="group_order_{{ group.id }}"
                                           value="{{ group.display_order }}" min="0">
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                
                <div class="text-end mt-3">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> 변경사항 저장
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="alert alert-info mt-4">
        <h4 class="h5"><i class="fas fa-info-circle"></i> 도움말</h4>
        <ul class="mb-0">
            <li>그룹 이름을 변경하여 각 그룹의 표시 이름을 수정할 수 있습니다.</li>
            <li>표시 순서를 조정하여 그룹이 보여지는 순서를 변경할 수 있습니다.</li>
            <li>숫자가 작을수록 먼저 표시됩니다.</li>
        </ul>
    </div>
</div>
{% endblock %}
